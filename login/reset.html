<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Projeto Gramachinhos &mdash; Área administrativa</title>

	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo-painel.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Recuperar Senha</h4>
							<form method="POST">

								<div class="form-group">
									<label for="new-password">Nova Senha</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="form-text text-muted">
										Crie uma senha forte e fácil de lembrar
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-success btn-block">
										Redefinir Senha
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Projeto Gramachinhos 2019
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
